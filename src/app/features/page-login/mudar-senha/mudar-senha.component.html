<div class="h-screen">
  <app-navbar-login></app-navbar-login>

  <section class="flex items-center justify-center w-full h-4/5">
    <div
      class="max-sm:w-full max-sm:m-5 sm:w-full sm:m-5 sm:flex sm:justify-center"
    >
      <div
        class="bg-white w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0"
      >
        <div class="flex items-center justify-center">
          <img
            class="m-7 mb-0"
            src="../../../../../assets/codiub-logo.png"
            alt=""
            width="30%"
          />
        </div>

        <div class="p-6 pt-0 space-y-4 md:space-y-6 sm:p-8">
          <h1
            class="text-black font-bold leading-tight tracking-tight md:text-2xl"
          >
            Mudar senha
          </h1>
          <form class="space-y-4 md:space-y-6" [formGroup]="loginForm" >
            <div>
              <label for="password" class="block text-md font-medium text-black"
                >Senha</label
              >
              <input
                formControlName="password"
                type="password"
                name="password"
                id="password"
                class="default-input block w-full p-2.5"
                required=""
              />
            </div>

            <div>
              <label for="passwordConfirm" class="block text-md font-medium text-black"
                >Confirme a senha</label
              >
              <input
                formControlName="passwordConfirm"
                type="password"
                name="passwordConfirm"
                id="passwordConfirm"
                class="default-input block w-full p-2.5"
                required=""
              />
            </div>

            <div class="flex items-center justify-end">


              <div class="flex items-end" >
                <button
                  (click)="submit()"
                  type="button"
                  class="rounded-lg text-white bg-default font-medium text-sm px-5 py-2.5 text-center mb-2"
                >
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
